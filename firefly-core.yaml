log:
  level: debug

http:
  address: 0.0.0.0
  port: 5000
  publicURL: http://localhost:5000

spi:
  address: 0.0.0.0
  port: 5101
  publicURL: http://localhost:5101
  enabled: true

metrics: {}

namespaces:
  default: default
  predefined:
  - defaultKey: 0x08876b3097fd7da321e513e5ceafaabfb9c5050a
    description: Default predefined namespace
    multiparty:
      contract:
      - firstEvent: "tip"
        location:
          address: 0xbf3e9969e15ee80a7568b812cd2191f7e4ca6fa1
        options: {}
      enabled: true
      node:
        name: node_3a0550
      org:
        key: 0x08876b3097fd7da321e513e5ceafaabfb9c5050a
        name: org_3a0550
    name: default
    plugins:
    - database0
    - blockchain0
    - sharedstorage0
    - dataexchange0

plugins:
  blockchain:
    - name: blockchain0
      type: cardano
      cardano:
        cardanoconnect:
          url: http://firefly-cardanoconnect:5018
          topic: "0"

  database:
    - name: database0
      type: sqlite3
      sqlite3:
        url: /etc/firefly/data/db/sqlite.db?_busy_timeout=5000
        migrations:
          auto: true

  sharedstorage:
    - name: sharedstorage0
      type: ipfs
      ipfs:
        api:
          url: http://ipfs_0:5001
        gateway:
          url: http://ipfs_0:8080

  dataexchange:
    - name: dataexchange0
      type: ffdx
      ffdx:
        url: http://dataexchange_0:3000
