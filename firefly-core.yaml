log:
  level: debug

http:
  address: 0.0.0.0
  port: 5000
  publicURL: http://localhost:5000

spi:
  address: 0.0.0.0
  port: 5101
  publicURL: http://localhost:5101
  enabled: true

metrics: {}

namespaces:
  default: default
  predefined:
  - defaultKey: addr_test1vqhkukz0285zvk0xrwk9jlq0075tx6furuzcjvzpnhtgelsuhhqc4
    description: Default predefined namespace
    name: default
    plugins:
    - database0
    - blockchain0
    - sharedstorage0
    - dataexchange0

plugins:
  blockchain:
    - name: blockchain0
      type: cardano
      cardano:
        cardanoconnect:
          url: http://firefly-cardanoconnect:5018
          topic: "0"

  database:
    - name: database0
      type: sqlite3
      sqlite3:
        url: /etc/firefly/data/db/sqlite.db?_busy_timeout=5000
        migrations:
          auto: true

  sharedstorage:
    - name: sharedstorage0
      type: ipfs
      ipfs:
        api:
          url: http://ipfs_0:5001
        gateway:
          url: http://ipfs_0:8080

  dataexchange:
    - name: dataexchange0
      type: ffdx
      ffdx:
        url: http://dataexchange_0:3000
  
  tokens:
  - name: token0
    plugin: cardano
    cardano:
      connector: http://firefly-cardanoconnect:5018
      topic: "0"
